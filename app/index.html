<!doctype html>
<html ng-app="angularCountriesApp" ng-controller="AppMainCtrl as main">
  <head>
    <meta charset="utf-8">
    <title>An Angular app for World countries</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body layout="row">



    <!-- SIDEBAR STARTS -->
    <md-sidenav md-component-id="left" md-is-locked-open="true" md-whiteframe="2" class="md-sidenav">
        <div ng-include="views/includes/header.html"></div>
      <md-content role="nagivation" flex>
        <div ng-include="'views/includes/menu.html'"></div>
      </md-content>
    </md-sidenav>
    <!-- SIDEBAR ENDS -->

    <!-- MAIN CONTENT BEGINS -->
    <div class="content" layout="column" flex>
      <md-toolbar md-whiteframe="2" class="md-toolbar" layout="row" layout-align="space-between center">
        <div class="angular-logo" flex>
          <md-icon md-svg-src="/images/angular-logo.svg" aria-label="Angular Logo" class="md-icon-angular-logo"></md-icon>
          <h4>ngMaterial</h4>
        </div>
        <div class="preview-on-github" flex>
          <a href="https://github.com/vchouliaras/angular-countries" target="_blank">
            <md-icon md-svg-src="/images/github-logo.svg" aria-label="Github Logo" class="md-icon-github-logo"></md-icon>
          </a>
        </div>
      </md-toolbar>
      <md-content id="main-content" class="md-no-momentum md-content">
        <div ng-view layout-padding></div>
        <div ng-include="'views/includes/footer.html'"></div>
      </md-content>
    </div>
    <!-- MAIN CONTENT ENDS -->




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/countries.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
