<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>An Angular app for World countries</title>
    <meta name="description" content="An Angular app for World countries">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#efefef">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#efefef">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="angularCountriesApp" ng-controller="AppMainCtrl as main" layout="row">

    <!-- SIDEBAR STARTS -->
    <md-sidenav md-component-id="left" md-is-locked-open="true" md-whiteframe="2" class="md-sidenav">
        <div ng-include="'views/includes/header.html'"></div>
      <md-content role="nagivation" flex>
        <div ng-include="'views/includes/menu.html'"></div>
      </md-content>
    </md-sidenav>
    <!-- SIDEBAR ENDS -->

    <!-- MAIN CONTENT BEGINS -->
    <div class="content" layout="column" flex>
      <md-toolbar md-whiteframe="2" class="md-toolbar" layout="row" layout-align="space-between center">
        <div ng-include="'views/includes/toolbar.html'" class="ng-include-toolbar"></div>
      </md-toolbar>
      <!-- <md-progress-linear md-mode="determinate" class="md-warn" value="90"></md-progress-linear> -->
      <md-content id="main-content" class="md-no-momentum md-content">
        <div ng-include="'views/includes/filters.html'"></div>
        <div ng-view layout-padding></div>
        <div ng-include="'views/includes/footer.html'"></div>
      </md-content>
    </div>
    <!-- MAIN CONTENT ENDS -->


    <script src="https://maps.google.com/maps/api/js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/countries.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/directives/menu-toggle.js"></script>
    <script src="scripts/directives/menu-link.js"></script>
    <!-- endbuild -->
</body>
</html>
