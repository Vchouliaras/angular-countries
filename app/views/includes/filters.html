<div layout-sm="column" layout-xs="column" layout="row" layout-align-xs="center start" layout-align-sm="center start" layout-align="start center" layout-margin layout-padding class="content-filters">
 <md-input-container flex-xs="100" flex-sm="100" flex="20" ng-show="!SearchInput.appear" class="md-input-container">
    <label>Filter by Currency</label>
    <md-select ng-model="selectedCurrencyFilter.term"
               ng-change="selectedCurrencyFilterChanged(selectedCurrencyFilter.term)"
               md-on-close="clearSearchCurrencyTerm()"
               md-on-open="stopKeyDownPropagation()"
               data-md-container-class="selectCurrenciesSelectHeader"
               multiple>
      <md-select-header class="demo-select-header">
        <input ng-model="searchCurrencyTerm.term"
               type="search"
               placeholder="Search for currencies..."
               class="demo-header-searchbox md-text">
      </md-select-header>
      <md-optgroup label="Currencyfilters">
        <md-option ng-value="filter" ng-repeat="filter in Currencyfilters | filter:searchCurrencyTerm.term ">{{filter}}</md-option>
      </md-optgroup>
    </md-select>
  </md-input-container>
  <md-input-container flex-xs="100" flex-sm="100" flex="20" ng-show="!SearchInput.appear" class="md-input-container">
      <label>Sort By Population</label>
      <md-select ng-model="selectedPopulationFilter.term" ng-change="selectedPopulationFilterChanged(selectedPopulationFilter.term)">
          <md-option ng-value="filter | spacesToDashes" ng-repeat="filter in Populationfilters" value="{{filter}}">{{filter}}</md-option>
      </md-select>
  </md-input-container>
  <md-input-container flex-xs="100" flex-sm="100" flex="20" ng-show="!SearchInput.appear" class="md-input-container">
      <label>Sort By Area</label>
      <md-select ng-model="selectedAreaFilter.term" ng-change="selectedAreaFilterChanged(selectedAreaFilter.term)">
          <md-option ng-value="filter | spacesToDashes" ng-repeat="filter in Areafilters" value="{{filter}}">{{filter}}</md-option>
      </md-select>
  </md-input-container>
  <md-input-container flex="100" class="search-input-field-container" ng-show="SearchInput.appear">
    <input ng-keyup="selectedSearchInputTerm(inputSearchTerm.term)" ng-model="inputSearchTerm.term" type="text" placeholder="Search for Country or Capital">
  </md-input-container>
  <span class="search-input-icon-container">
    <md-icon md-svg-src="/images/svg-icons/ic_clear_black_24px.svg" ng-show="SearchInput.appear" ng-click="toggleSearch()"></md-icon>
    <md-icon md-svg-src="/images/svg-icons/ic_search_black_24px.svg" ng-show="!SearchInput.appear" ng-click="toggleSearch()"></md-icon>
  </span>
</div>
